<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="button">
            <button class="button-ubah" id="button-ubah">Ubah Warna</button>
            <button class="button-acak" id="button-acak">Acak Warna</button>
        </div>
        <div class="slider">
            <div class="redPrev" id="redPrev"></div>
            <input type="range" min="0" max="255" id="red-slider">
            <div class="greenPrev" id="greenPrev"></div>
            <input type="range" min="0" max="255" id="green-slider">
            <div class="bluePrev" id="bluePrev"></div>
            <input type="range" min="0" max="255" id="blue-slider">
        </div>
    </div>

    <script src='script.js'></script>
</body>
</html>
