<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Game Challenge</title>
</head>

<body>

    <!-- ========== NAVIGASI ========== -->
    <nav class="navbar navbar-expand-lg">
        <img src="img/arrow.png" style="width: 30px;height: 30px; margin-right: 20px; margin-left: 20px;" alt="">
        
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <img src="img/logo 1.png" style="width: 40px;height: 40px; margin-right: 20px;" alt="">
        <h3 style="font-family: 'open_sansbold';font-size: 20px;margin-top: 5px; color:rgb(249,178,6);">ROCK PAPER SCISSORS</h1>    
        </div>
    </nav>        
    <!-- ========== END NAVIGASI ========== -->


    <!-- ========== MAIN PAGE ========== -->        
    <div class="container">
        <div class="row" style="margin-top: 10px;">

        <!-- == player == -->
        <div class="col-4">

            <div>
                <h2 id="score-player">Score : 0</h2>
                <h2 style="font-family: 'open_sansbold';font-size: calc(.8rem + 0.9vw); letter-spacing: 3px; text-align: right;">PLAYER 1</h2>
            </div>

            <ul class="listplayer" style="list-style-type: none; text-align: right; margin-right: 25px;">
                <li ><img class="BATU" src="img/batu.png" alt=""></li>
                <li ><img class="KERTAS" src="img/kertas.png" alt=""></li>
                <li ><img class="GUNTING" src="img/gunting.png" alt=""></li>
            </ul>
        </div>
        <!-- == end player == -->

        <!-- == Hasil == -->
        <div class="col-4 d-flex justify-content-center align-items-center">
            <div class="hasil" id="vs">VS</div>
        </div>
        <!-- == end Hasil == -->

        <!-- == computer == -->
        <div class="col-4 ms-">

            <div>
                <h2 id="score-com">Score : 0</h2>
                <h2 style="font-family: 'open_sansbold';font-size: calc(.8rem + 0.9vw); letter-spacing: 3px; text-align: left;">COM</h2>
            </div>

            <ul class="listcomp" style="list-style-type: none; margin-left: -55px;">
                <li><img id="BATU" src="img/batu.png" alt=""></li>
                <li><img id="KERTAS" src="img/kertas.png" alt=""></li>
                <li><img id="GUNTING" src="img/gunting.png" alt=""></li>
            </ul>
        </div>
        <!-- == end computer == -->

        </div>
    </div>
    <!-- ========== END MAIN PAGE ========== -->


    <!-- ========== REFRESH ========== -->
    <div class="row refresh text-center">
        <a href="" style="margin: auto; z-index: 999;"><img src="img/refresh.png" onClick="window.location.reload();" style="width: 70px; height: 70px;" alt=""></a>        
    </div>
    <!-- ========== END REFRESH ========== -->

    <script src="script.js"></script>
</body>
</html>
