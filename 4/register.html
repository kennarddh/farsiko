<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/register.css">
    <title>Register</title>
</head>
<body>
    <nav class="navbar">
        <div class="left">
            <a href="index.html" class="item">Game Center</a>
        </div>
        <div class="right">
            <a href="login.html" class="item">Login</a>
            <a href="#" class="item active">Register</a>
            <a href="gamelist.html" class="item">Game List</a>
        </div>
    </nav>
    <div class="background">
        <h1>Join and Play with Friends</h1>
        <section class="register">
            <h3>Register</h3>
            <form action="" method="get" class="form">
                <input type="text" class="name text-input" name="name" placeholder="Name">
                <input type="text" class="username text-input" name="username" placeholder="Username">
                <input type="email" class="email text-input" name="email" placeholder="Email">
                <input type="password" class="password text-input" name="password" placeholder="Password">
                <button type="submit" class="button">Register</button>
            </form>
        </section>
    </div>
</body>
