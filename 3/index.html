<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <img src="asset/logo.jpg" class="logo" alt="logo">
        <input type="text" placeholder="Search" class="search">
    </div>
    <div class="wrap">
        <section>
            <h3 class="text text-center">Think Big, Start Small, Act Now!</h3>
            <a href="#" class="btn btn-dark btn-rounded">Invest Now</a>
            <a href="#" class="btn btn-dark btn-rounded">Check My Bill</a>
        </section>
        <section class="section-slider">
            <div class="slider">
                <div class="slides">
                    <input type="radio" name="slider" class="slider" id="slider-1">
                    <input type="radio" name="slider" class="slider" id="slider-2">
                    <input type="radio" name="slider" class="slider" id="slider-3">
                    <div class="slider-label-wrap">
                        <label for="slider-1" class="slider-label"></label>
                        <label for="slider-2" class="slider-label"></label>
                        <label for="slider-3" class="slider-label"></label>
                    </div>
                    <div class="slide active">
                        <img src="asset/slider/1.png" alt="slider-1">
                    </div>
                    <div class="slide">
                        <img src="asset/slider/2.png" alt="slider-2">
                    </div>
                    <div class="slide">
                        <img src="asset/slider/3.png" alt="slider-3">
                    </div>
                </div>
            </div>
        </section>
        <section class="section-icon-wrap text-center">
            <div class="icon-wrap">
                <img src="asset/logo-2.jpg" class="icon-wrap-image" alt="icon">
                <p class="icon-wrap-text">Donation</p>
            </div>
            <div class="icon-wrap">
                <img src="asset/logo-2.jpg" class="icon-wrap-image" alt="icon">
                <p class="icon-wrap-text">Invest</p>
            </div>
            <div class="icon-wrap">
                <img src="asset/logo-2.jpg" class="icon-wrap-image" alt="icon">
                <p class="icon-wrap-text">Transfer</p>
            </div>
            <div class="icon-wrap">
                <img src="asset/logo-2.jpg" class="icon-wrap-image" alt="icon">
                <p class="icon-wrap-text">Pay Bill</p>
            </div>
        </section>
        <section class="slider-dana">
            <h3>Penggalangan Dana Mendesak</h3>
            <div class="wrapper">
                <div class="card">
                    <img src="asset/slider-dana/1.png" class="image" alt="slide-1">
                    <div class="body">
                        <p>Bantu Bangun Masjid</p>
                        <div class="bar-wrapper">
                            <div class="bar"></div>
                        </div>
                        <div class="footer">
                            <p class="price">Rp100.000</p>
                            <p class="time">4 hari lagi</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img src="asset/slider-dana/2.png" class="image" alt="slide-2">
                    <div class="body">
                        <p>Bantu Bangun Masjid</p>
                        <div class="bar-wrapper">
                            <div class="bar"></div>
                        </div>
                        <div class="footer">
                            <p class="price">Rp100.000</p>
                            <p class="time">4 hari lagi</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img src="asset/slider-dana/3.png" class="image" alt="slide-3">
                    <div class="body">
                        <p>Bantu Bangun Masjid</p>
                        <div class="bar-wrapper">
                            <div class="bar"></div>
                        </div>
                        <div class="footer">
                            <p class="price">Rp100.000</p>
                            <p class="time">4 hari lagi</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section-banner">
            <img src="asset/banner.jpg" class="banner" alt="banner">
        </section>
    </div>
</body>
</html>
